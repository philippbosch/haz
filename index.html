        <script id="section-template" type="text/x-handlebars-template">
            <div class="group">
                <header>
                    <h1>{{title}}</h1>
                </header>
                <ul class="features">
                    {{#each features}}
                        <li class="feature {{this.name}}">
                            {{#if this.specurl}}
                                <a href="{{this.specurl}}" class="title spec" title="Check the spec for {{this.title}}">{{this.title}}</a>
                            {{else}}
                                <span class="title">{{this.title}}</span>
                            {{/if}}
                            <span class="support"></span>
                            {{#if subfeatures}}
                                <ul class="subfeatures">
                                    {{#each subfeatures}}
                                        <li class="feature {{this.name}}">
                                            <span class="title">{{this.title}}</span>
                                            <span class="support"></span>
                                        </li>
                                    {{/each}}
                                </ul>
                            {{/if}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </script>
        <script id="useragent-template" type="text/x-handlebars-template">
            <p>Your browser: «{{useragent}}»</p>
        </script>
