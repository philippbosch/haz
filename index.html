        <script id="section-template" type="text/x-handlebars-template">
            <div class="group">
                <div class="features">
                    <h1>{{title}}</h1>
                    <ul>
                        {{#each features}}
                            <li class="feature {{../name}}-{{name}}">
                                {{#if this.specurl}}
                                    <a href="{{specurl}}" class="title spec" title="Check the spec for {{title}}">{{title}}</a>
                                {{else}}
                                    <span class="title">{{title}}</span>
                                {{/if}}
                                <span class="support">?</span>
                                {{#if subfeatures}}
                                    <ul class="subfeatures">
                                        {{#each subfeatures}}
                                            <li class="feature {{name}}">
                                                <span class="title">{{title}}</span>
                                                <span class="support">?</span>
                                            </li>
                                        {{/each}}
                                    </ul>
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </script>
